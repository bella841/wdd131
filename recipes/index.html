<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Recipes">
    <meta name="author" content="Isabella Carmen">
    <title>Recipes</title>
    <link rel="stylesheet" href="recipes.css">
    <script src="main.js" type="module"></script>

    <meta property="og:title" content="Recipes">
    <meta property="og:type" content="website" />
    <meta property="og:description" content="This is a website for those who want recipes.">
    <meta property="og:image" content="images/apple-crisp.jpg">
    <meta property="og:url" content="https://bella841.github.io/wdd131/recipes/">
    <meta name="twitter:card" content="summary_large_image">
</head>
<body>
    <header class="header">
        <img class="sitelogo" src="images/recipe-book.png" alt="Recipe book logo">
        <h1>RecipeBook</h1>
    </header>

    <main>

        <form action="#">
            <div class="searchrow">
                <input type="search" id="search-bar" placeholder="Find a recipe">
                <button type="submit" id="search-button"><img src="images/search.svg" alt="search"></button>
            </div>
        </form>

        <hr>

        <div id="recipe-container"></div>
    </main>

    <footer>
        <div class="social">
            <a href="#"><img src="images/instagram_icon.svg" class="instagram" alt="Instagram"></a>
            <a href="#"><img src="images/youtube_icon.svg" class="youtube" alt="YouTube"></a>
            <a href="#"><img src="images/pinterest_icon.svg" class="pintrest" alt="Pinterest"></a>
        </div>
        <a href="https://www.flaticon.com/free-icons/recipe" class="recipelink" title="recipe icons">Recipe icons created by Freepik - Flaticon</a>
    </footer>
</body>
</html>
