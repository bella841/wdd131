<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout Form</title>
    <link rel="stylesheet" href="form-demo.css" />
    <script src="form-demo.js" defer></script>
  </head>
  <body>
    <header><h1>Checkout</h1></header>
    <main>
      <section class="errors"></section>
      <form id="checkoutForm" action="completed.html">
        <label for="fullName">Full Name:</label>
        <input id="fullName" 
        name="fullName" 
        type="text"
        required/>

        <label for="email">Email:</label>
        <input id="email" 
        name="email" 
        type="text"
        required
        />

        <label for="address">Address:</label>
        <textarea id="address" name="fullName" rows="3" required> 
      </textarea>

        <label for="payment">Payment Method:</label>
        <select id="payment" name="payment" required>
          <option value="">Select Payment Method</option>
          <option value="creditcard">Credit Card</option>
          <option value="paypal">Paypal</option>
        </select>
        <div class="hide">
        <label for="creditcardnumber">Credit Card Number:</label>
        <input id="creditcardnumber" 
        name="creditcardnumber" 
        type="text" 
        pattern="[0-9]{16}"
        required
        placeholder="Enter 16 digits"
        /></div>
        
        <div class="hide">
        <label for="paypaluser">PayPal Username:</label>
        <input id="paypaluser" 
        name="paypaluser" 
        type="text" 
        placeholder="Enter Paypal Username"
        required 
        /></div>
        <button type="submit">Place Order</button>
      </form>
    </main>
  </body>
</html>
